<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Tip Calculator Spp</title>

</head>
<body>

  <main class="main_container">
    
    <div class="logo_container">
      <img src="./images/logo.svg" alt="splitter-logo" class="logo">
    </div>

    <section class="calculator_container">

      <!-- first container -->
      <div class="first_container">

        <!-- bill -->
        <h2 class="input_header bill_text">Bill</h2>
        <span class="bill
        _container">
          <img src="./images/icon-dollar.svg" alt="dollar-icon" class="dollar-icon">
          <input type="number" name="bill" id="bill" placeholder="0">
        </span>
        
        <!-- select tip -->
        <h2 class="input_header">Select Tip %</h2>
        <div class="select_grid-container">
          <div class="select_grid-box box5">5%</div>
          <div class="select_grid-box box10">10%</div>
          <div class="select_grid-box box15">15%</div>
          <div class="select_grid-box box25">25%</div>
          <div class="select_grid-box box50">50%</div>
          <div class="select_grid-box custom">Custom</div>
        </div>
        
        <!-- number of people -->
        <h2 class="input_header number_of_people">Number of People</h2>
          <span class="bill
          _container">
            <img src="./images/icon-person.svg" alt="dollar-icon" class="dollar-icon">
            <input type="number" name="bill" id="bill" placeholder="0">
          </span>

      </div>

      <!-- second container -->
      <div class="second_container">

        <div class="flex-container">
          <div class="tip_amount-left">
            <p class="thead">Tip Amount</p>
            <p class="tsub">/ person</p>
          </div>
          <p class="tip_amount">$0.00</p>
        </div>
        <div class="flex-container">
          <div class="tip_amount-left">
            <p class="thead">Total</p>
            <p class="tsub">/ person</p>
          </div>
          <p class="total_amount">$0.00</p>
        </div>
        <button class="reset">RESET</button>
      </div>

    </section>


  </main>

</body>
</html>
